<div class="alert alert-success mb-0" *ngIf="messaging.displaySuccess" style="position: static;">
  <strong>{{ messaging.successMessage }}</strong>
</div>

<div class="alert alert-danger mb-0" *ngIf="messaging.displayError" style="position: static;">
  <strong>{{ messaging.errorMessage }}</strong>
</div>

<div class="alert alert-info mb-0" *ngIf="messaging.displayInfo" style="position: static;">
  <strong>{{ messaging.infoMessage }}</strong>
</div>
