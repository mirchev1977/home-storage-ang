<div class="alert alert-light bg-light float-right col-12 mb-0 p-0 text-right pr-5" *ngIf="usrStore().userLoggedIn">
  Hello, {{ usrStore().currentUser.name }} [ {{ usrStore().currentUser.role }} ]
</div>
<nav class="navbar navbar-expand-sm navbar-light bg-light mb-3 mt-0">
    <div class="container">
        <a class="navbar-brand" href="#">Home Storage</a>
        <ul class="navbar-nav">
            <li class="nav-item" 
              routerLinkActive="active" 
              [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" routerLink="">Home</a>
            </li>
            <li class="nav-item" *ngIf="( usrStore().userLoggedIn ) && ( usrStore().locationSelected <= 0)" routerLinkActive="active">
                <a class="nav-link" routerLink="locations/private">Private Locations</a>
            </li>
            <li class="nav-item" *ngIf="( usrStore().userLoggedIn ) && ( usrStore().locationSelected > 0)" routerLinkActive="active">
                <a class="nav-link" routerLink="containers/private">Private Containers</a>
            </li>
            <li class="nav-item" 
              *ngIf="usrStore().locationSelected > 0"
              (click)="onChangeLocation()">
                <a class="nav-link" routerLink="">Change Location</a>
            </li>
            <li class="nav-item" *ngIf="onCheckIfAdmin()" routerLinkActive="active">
                <a class="nav-link" routerLink="usersEdit">Edit Users</a>
            </li>
            <li class="nav-item" *ngIf="!usrStore().userLoggedIn" routerLinkActive="active">
                <a class="nav-link" routerLink="login">Login</a>
            </li>
            <li class="nav-item" *ngIf="!usrStore().userLoggedIn" routerLinkActive="active">
                <a class="nav-link" routerLink="register">Register</a>
            </li>
            <li class="nav-item" *ngIf="usrStore().userLoggedIn" routerLinkActive="active" 
              [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" (click)="onLogout()" routerLink="">Logout</a>
            </li>
        </ul>
    </div>
</nav>
